# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - cscicd

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://crcicd.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_d4ee70efaa754065a73070a5f8a32370 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6c95c09b25e64c0584cbb2e42c52d064 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: crcicd.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d4ee70efaa754065a73070a5f8a32370 }}/CsCiCdWebApplication:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'cscicd'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_08b0775258d84e1ca4634fea1bc6e314 }}
        images: 'crcicd.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d4ee70efaa754065a73070a5f8a32370 }}/CsCiCdWebApplication:${{ github.sha }}'